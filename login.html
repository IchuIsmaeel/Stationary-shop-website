<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOxeZvTYtTOpJVVAw2E-jK89wQnXNt3GNBTA&s'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    >
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <form name="loginForm" action="index.html" onsubmit="return loginUser()" class="p-4" style=" backdrop-filter: blur(95px)";>
                    <h1 class="mb-4">Login Form</h1>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" id="loginEmail" name="loginEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" id="loginPassword" name="loginPassword" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button><br>
                    </div>
                    <div class="text-center">
                        <p><strong> Not Registered ?</strong></p> <a href="D:\Ichu\Html\Day 7\ss.html">Registration page</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for your case as you don't have specific JS that needs it) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for localStorage -->
    <script>
        function loginUser() {
            var email = document.forms["loginForm"]["loginEmail"].value;
            var password = document.forms["loginForm"]["loginPassword"].value;

            var users = JSON.parse(localStorage.getItem("users")) || [];
            var validUser = null;

            users.forEach(function(user) {
                if (user.email === email && user.password === password) {
                    validUser = user;
                }
            });

            if (validUser) {
                alert("Login successful! Welcome, " + validUser.username);
                return true;
            } else {
                alert("Invalid email or password");
                return false;
            }
        }
    </script>
</body>
</html>
